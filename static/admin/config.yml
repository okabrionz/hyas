backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

  collections:
    - name: "blog" # Used in routes, e.g., /admin/collections/blog
      label: "Blog" # Used in the UI
      folder: "content/blog" # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
        - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Featured Image", name: "images", widget: "image" }
        - { label: "Body", name: "body", widget: "markdown" }

    - name: "hwd"
      label: "Koleksi Bunga Papan Happy Wedding" 
      folder: "content/koleksi/hwd"
      create: true
      slug: "{{slug}}"
      fields:
        - { label: "type", name: "type", widget: "hidden", default: "hwd" }
        - { label: "Featured Image", name: "images", widget: "image" }
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Description", name: "description", widget: "string" }
        - { label: "Price", name: "price", widget: "string" }
        - { label: "Best Seller", name: "bestSeller", widget: "boolean" }
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown" }
